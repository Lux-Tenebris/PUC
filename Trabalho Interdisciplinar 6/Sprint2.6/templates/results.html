<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: white;
			background-image: url("https://i.pinimg.com/originals/46/ec/52/46ec52beac255849ce49b03f90ba54a7.jpg");
			background-size: 100%;
			background-position: center;
            background-repeat: repeat;
		}

		header {
			border: 5px solid black;
     		background-color: #333;
     		color: #fff;
    	 	padding: 10px;
      		text-align: center;
   		}

		.results-container {
			border: 5px solid black;
			margin-top: 20px;
			background-color: #fff;
			padding: 20px;
			border-radius: 4px;
		}

		.results-container p {
			margin-bottom: 10px;
		}

		.no-results {
			color: #888;
		}
	</style>
</head>
<body>
	<header>
		<h1>Results</h1>
	</header>
	<div class="results-container">
		{% if extracted_text %}
			{% for text in extracted_text %}
				<p>{{ text }}</p>
			{% endfor %}
		{% else %}
			<p class="no-results">No text was extracted from the uploaded images.</p>
		{% endif %}
	</div>
</body>
</html>
